<main class="content px-3 py-4">
  <div class="container" id="dynamic-content">

    <!-- Back Button -->
    <div class="mb-4">
      <a href="#" onclick="Route('Attendance/manual-attendence.html', 'content');" class="btn btn-primary" >
        <i class="bi bi-arrow-left"></i>
      </a>
    </div>

    <!-- Petty Cash Management Section -->
    <div class="mb-3">
      <h3 class="fw-bold fs-4 mb-4 ">Generate Report</h3>
      <hr class="my-4">

      <div class="row justify-content-center">
        <div class="col-12 col-lg-12">


          <div class="card shadow-sm question-card">
            <div class="card-body">

              <form class="row g-3" action="" onsubmit="return AddForm();" method="post">
                <!-- Course Selection -->
                <div class="col-md-3">
                  <label for="select-course" class="form-label fw-bold">Course</label>
                  <select class="form-select" aria-label="select-course" id="select-course">
                    <option selected disabled>Please Select Course</option>
                    <option value="1">Course One</option>
                    <option value="2">Course Two</option>
                    <option value="3">Course Three</option>
                  </select>
                </div>

                <!-- Session Selection -->
                <div class="col-md-3">
                  <label for="select-session" class="form-label fw-bold">Session</label>
                  <select class="form-select" aria-label="select-session" id="select-session">
                    <option selected disabled>Please Select Session</option>
                    <option value="1">Session One</option>
                    <option value="2">Session Two</option>
                    <option value="3">Session Three</option>
                  </select>
                </div>

                <!-- Date Input -->
                <div class="col-md-3">
                  <label for="edit-date" class="form-label fw-bold">Date</label>
                  <input type="date" class="form-control" id="edit-date">
                </div>

                <!-- Submit Button -->
                <div class="col-md-3 d-flex align-items-end">
                  <button type="submit" class="btn btn-primary w-100 shadow-sm">Add Class Attendance</button>
                </div>
              </form>

            </div>
          </div>


        </div>
      </div>
    </div>
  </div>
</main>
