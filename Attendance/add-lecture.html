<main class="content px-3 py-4">
  <div class="container" id="dynamic-content">

    <!-- <!-- Back Button -->

    <!-- <div class="mb-4">
        <a href="index.html" class="btn btn-primary">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
    </div>  -->

    <h3 class="card-title mb-4">Add Lectures</h3>
    <hr class="my-4">

    <!-- Lecture Registration Section -->
    <div class="card shadow-sm mb-4 registration-card">
      <div class="card-body">

        <form class="row g-3" action="" onsubmit="return AddForm();" method="post">

          <!-- Program / Course -->
          <div class="col-md-6">
            <label for="program" class="form-label">Program / Course</label>
            <select class="form-select" id="program" name="program" required>
              <option selected disabled>Select Program / Course</option>
              <option value="Generic">Generic</option>
            </select>
          </div>

          <!-- Session -->
          <div class="col-md-6">
            <label for="session" class="form-label">Session</label>
            <select class="form-select" id="session" name="session" required>
              <option selected disabled>Select Session</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>

          <!-- Semester -->
          <div class="col-md-6">
            <label for="semester" class="form-label">Semester</label>
            <select class="form-select" id="semester" name="semester" required>
              <option selected disabled>Select Semester</option>
              <option value="Pakistani">Pakistani</option>
            </select>
          </div>

          <!-- Subject -->
          <div class="col-md-6">
            <label for="subject" class="form-label">Subject</label>
            <select class="form-select" id="subject" name="subject" required>
              <option selected disabled>Select Subject</option>
              <option value="Pakistani">Pakistani</option>
            </select>
          </div>

          <!-- Unit Name -->
          <div class="col-md-6">
            <label for="unitName" class="form-label">Unit Name</label>
            <select class="form-select" id="unitName" name="unitName" required>
              <option selected disabled>Select Unit Name</option>
              <option value="Pakistani">Pakistani</option>
            </select>
          </div>

          <!-- Date -->
          <div class="col-md-6">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" name="date" required>
          </div>

          <!-- Submit Button -->
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Add Lecture</button>
          </div>

        </form>
      </div>
    </div>

  </div>
</main>
