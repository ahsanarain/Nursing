<main class="content px-3 py-4">
  <div class="container" id="dynamic-content">
    <!-- Fees Section -->
    <div class="mb-3">
      <h3 class="fw-bold fs-4 mb-3">GPR Attendence</h3>
      <hr class="my-4">


      <div class="row justify-content-center">
        <div class="col-md-12">
          <!-- Card for Transaction Section -->
          <div class="card shadow-sm mb-4 registration-card">

            <div class="card-body">
              <form class="row g-3" action="" onsubmit="return AddForm();" method="post">
                <!-- Date Input Field -->
                <div class="col-md-6">
                  <label for="from-date" class="form-label"><strong>Date</strong></label>
                  <input type="date" class="form-control" id="from-date" placeholder="Select Date">
                </div>

                <!-- Search Button -->
                <div class="col-md-6 d-flex align-items-end">
                  <button type="submit" class="btn btn-primary w-100">Search</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>



      <hr class="my-4">

      <div class="row">
        <div class="col-12">
          <!-- DataTable -->
          <div class="table-responsive">
            <table id="myTable" class="table table-hover table-bordered table-striped text-center" style="width: 100%">
              <thead class="table-primary">
              <tr>
                <th>S.No.</th>
                <th>ID</th>
                <th>Name</th>
                <th>Program</th>
                <th>Time In</th>
                <th>Time Out</th>
                <th>Time In Date</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td>1</td>
                <td>2</td>
                <td>Ameer</td>
                <td>Generic</td>
                <td>9:00</td>
                <td>2:00</td>
                <td>9:00 - 19-9-2024</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
