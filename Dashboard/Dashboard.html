<!-- Chart.js Doughnut Chart Setup -->
<script>
    const ctx = document.getElementById("doughnutChart").getContext("2d");
    const doughnutChart = new Chart(ctx, {
        type: "doughnut",
        data: {
            labels: ["Present", "Leave", "Applications", "Active"],
            datasets: [
                {
                    label: "Student Stats",
                    data: [522, 50, 100, 450],
                    backgroundColor: [
                        "rgba(75, 192, 192, 0.2)",
                        "rgba(255, 99, 132, 0.2)",
                        "rgba(54, 162, 235, 0.2)",
                        "rgba(153, 102, 255, 0.2)",
                    ],
                    borderColor: [
                        "rgba(75, 192, 192, 1)",
                        "rgba(255, 99, 132, 1)",
                        "rgba(54, 162, 235, 1)",
                        "rgba(153, 102, 255, 1)",
                    ],
                    borderWidth: 1,
                },
            ],
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    display: true,
                    position: "top",
                },
            },
            cutout: "70%", // Creates doughnut effect
        },
    });
</script>

<script>

</script>
