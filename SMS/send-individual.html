<main class="content px-3 py-4">
  <div class="container" id="dynamic-content">
    <!-- Expenses Section -->
    <div class="mb-3">
      <h3 class="fw-bold fs-4 mb-4 ">SMS</h3>

      <hr class="my-4">

      <div class="row">
        <div class="col-12">


          <!-- Student Registration Section -->
          <div class="card shadow-sm mb-4 registration-card">
            <div class="card-body">

              <form class="row g-3" action="" onsubmit="return AddForm();" method="post">
                <div class="col-md-6 col-lg-4">
                  <label for="course-select" class="form-label">Course</label>
                  <select class="form-select" id="course-select" name="course">
                    <option selected disabled>Please Select Course</option>
                    <option value="course1">Course 1</option>
                    <option value="course2">Course 2</option>
                    <option value="course3">Course 3</option>
                    <!-- Add more courses as needed -->
                  </select>
                </div>

                <!-- To Date / Session Select -->
                <div class="col-md-6 col-lg-4">
                  <label for="session-select" class="form-label">Session</label>
                  <select class="form-select" id="session-select" name="session">
                    <option selected disabled>Please Select Session</option>
                    <option value="session1">Session 1</option>
                    <option value="session2">Session 2</option>
                    <option value="session3">Session 3</option>
                    <!-- Add more sessions as needed -->
                  </select>
                </div>


                <div class="col-12 col-lg-4 d-flex align-items-end">
                  <button type="submit" class="btn btn-primary w-100">SMS</button>
                </div>
              </form>

            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</main>
