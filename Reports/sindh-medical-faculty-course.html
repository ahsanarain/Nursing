<main class="content px-3 py-4">
  <div class="container" id="dynamic-content">

    <!-- Back Button -->
    <div class="mb-4">
      <a href="#" onclick="Route('Reports/report.html', 'content');" class="btn btn-primary" >
        <i class="bi bi-arrow-left"></i>
      </a>
    </div>
    <!-- Expenses Section -->
    <div class="mb-3">
      <h3 class="fw-bold fs-4 mb-4">Sindh Medical Faculty Course</h3>

      <hr class="my-4">

      <div class="row">
        <div class="col-12">
          <div class="card shadow-sm mb-4 registration-card">
            <div class="card-body">
              <form class="row g-3" action="" onsubmit="return AddForm();" method="post">
                <!-- Transaction Section -->
                <div class="col-md-6 col-lg-4">
                  <label for="month" class="form-label">Course</label>
                  <select class="form-select" id="month" name="month">
                    <option value="">Select Month</option>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                  </select>
                </div>

                <div class="col-md-6 col-lg-4">
                  <label for="year" class="form-label">Session</label>
                  <select class="form-select" id="year" name="year">
                    <option value="">Select Year</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <!-- Add more years as needed -->
                  </select>
                </div>

                <div class="col-12 col-lg-4 d-flex align-items-end">
                  <button type="submit" class="btn btn-primary w-100">Generate Report</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
