<main class="content px-3 py-4">
  <div class="container" id="dynamic-content">
    <!-- Back Button -->
    <div class="mb-4">
      <a href="#" onclick="Route('Reports/report.html', 'content');" class="btn btn-primary">
        <i class="fa-solid fa-arrow-left"></i>
      </a>
    </div>

    <!-- Expenses Section -->
    <div class="mb-3">
      <h3 class="fw-bold fs-4 mb-4">Attendance Report</h3>

      <hr class="my-4">

      <div class="row">
        <div class="col-12">
          <div class="card shadow-sm mb-4 registration-card">
            <div class="card-body">
              <form class="row g-3" action="" onsubmit="return AddForm();" method="post">

                <!-- Subject -->
                <div class="col-md-6 col-lg-4">
                  <label for="course" class="form-label">Subject</label>
                  <select class="form-select" id="course" name="course">
                    <option value="">Select Subject</option>
                    <option value="Course1">Course 1</option>
                    <option value="Course2">Course 2</option>
                    <option value="Course3">Course 3</option>
                    <!-- Add more courses as needed -->
                  </select>
                </div>

                <!-- Course -->
                <div class="col-md-6 col-lg-4">
                  <label for="course" class="form-label">Course</label>
                  <select class="form-select" id="course" name="course">
                    <option value="">Select Course</option>
                    <option value="Course1">Course 1</option>
                    <option value="Course2">Course 2</option>
                    <option value="Course3">Course 3</option>
                    <!-- Add more courses as needed -->
                  </select>
                </div>

                <!-- Session -->
                <div class="col-md-6 col-lg-4">
                  <label for="session" class="form-label">Session</label>
                  <select class="form-select" id="session" name="session">
                    <option value="">Select Session</option>
                    <option value="Session1">Session 1</option>
                    <option value="Session2">Session 2</option>
                    <option value="Session3">Session 3</option>
                    <!-- Add more sessions as needed -->
                  </select>
                </div>

                <!-- From Date -->
                <div class="col-md-6 col-lg-4">
                  <label for="from-date" class="form-label">From</label>
                  <input type="date" class="form-control" id="from-date" name="from-date">
                </div>

                <!-- To Date -->
                <div class="col-md-6 col-lg-4">
                  <label for="to-date" class="form-label">To</label>
                  <input type="date" class="form-control" id="to-date" name="to-date">
                </div>

                <!-- Generate Button -->
                <div class="col-12 col-lg-4 d-flex align-items-end">
                  <button type="submit" class="btn btn-primary w-100">Generate Report</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
