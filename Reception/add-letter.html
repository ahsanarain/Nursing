    <div class="card shadow-sm mb-4 profile-card card-body"><h3 class="card-title fw-bold fs-4" style="text-align: center;margin-bottom: 0;">Create a Letter</h3></div>

    <!-- Lecture Registration Section -->
    <div class="card shadow-sm mb-4 registration-card">
      <div class="card-body">

        <form class="row g-3" action="" onsubmit="return AddForm();" method="post">

          <!-- Letter ID -->
          <div class="col-md-6 input-wrap">
            <label for="letterId" class="form-label">Letter ID</label>
            <input type="text" class="input-field" id="letterId" name="letterId" required>
          </div>

          <!-- Title -->
          <div class="col-md-6 input-wrap">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="input-field" id="title" name="title" required>
          </div>

          <!-- Date -->
          <div class="col-md-6 input-wrap">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="input-field" id="date" name="date" required>
          </div>

          <!-- Staff Member -->
          <div class="col-md-6 input-wrap">
            <label for="staffMember" class="form-label">Staff Member</label>
            <select name="staffMember" id="staffMember" class="input-field" required>
              <option value="" disabled selected>Select Staff Member</option>
              <!-- Add more options as needed -->
            </select>
          </div>

          <!-- Textarea Editor -->
          <div class="col-md-12 input-wrap">
            <label for="letterContent" class="form-label">Letter Content</label>
            <textarea class="input-field my_summernote"  name="letterContent" rows="10" required></textarea>
          </div>

          <!-- Submit Button -->
          <div class="col-md-12 align-items-center">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>

        </form>
      </div>
    </div>
