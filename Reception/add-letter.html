<main class="content px-3 py-4">
  <div class="container" id="dynamic-content">

    <!-- Back Button -->
    <div class="mb-4">
      <a href="#" onclick="Route('Reception/letter-manager.html', 'content');" class="btn btn-primary">
        <i class="bi bi-arrow-left"></i>
      </a>
    </div>

    <h3 class="card-title mb-4">Create a Letter</h3>
    <hr class="my-4">

    <!-- Lecture Registration Section -->
    <div class="card shadow-sm mb-4 registration-card">
      <div class="card-body">

        <form class="row g-3" action="" onsubmit="return AddForm();" method="post">

          <!-- Letter ID -->
          <div class="col-md-6">
            <label for="letterId" class="form-label">Letter ID</label>
            <input type="text" class="form-control" id="letterId" name="letterId" required>
          </div>

          <!-- Title -->
          <div class="col-md-6">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
          </div>

          <!-- Date -->
          <div class="col-md-6">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" name="date" required>
          </div>

          <!-- Staff Member -->
          <div class="col-md-6">
            <label for="staffMember" class="form-label">Staff Member</label>
            <select name="staffMember" id="staffMember" class="form-select" required>
              <option value="" disabled selected>Select Staff Member</option>
              <!-- Add more options as needed -->
            </select>
          </div>

          <!-- Textarea Editor -->
          <div class="col-md-12">
            <label for="letterContent" class="form-label">Letter Content</label>
            <textarea class="form-control my_summernote"  name="letterContent" rows="10" required></textarea>
          </div>

          <!-- Submit Button -->
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>

        </form>
      </div>
    </div>

  </div>
</main>
