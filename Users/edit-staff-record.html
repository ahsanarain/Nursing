<main class="content py-4">
  <div class="container" id="dynamic-content">

    <!-- Back Button -->
    <div class="mb-4" style="text-align: right;">
      <a href="#" onclick="Route('Users/staff-record.html', 'content');" class="btn btn-primary">
        <i class="fa-solid fa-arrow-left"></i>
      </a>
    </div>

    <div class="card shadow-sm mb-4 profile-card card-body"><h3 class="card-title fw-bold fs-4" style="text-align: center;margin-bottom: 0;">Update Staff</h3></div>

    <div class="card shadow-sm question-card">
      <div class="card-body">

        <!-- Add Fees Form -->
        <form id="addFeesForm" action="" onsubmit="return AddForm();" method="post">
          <div class="row g-3">

            <!-- Name -->
            <div class="col-md-6 input-wrap">
              <label for="name" class="form-label"><strong>Name</strong></label>
              <input type="text" class="input-field" id="name" name="name" placeholder="Enter name" required>
            </div>

            <!-- Date of Birth -->
            <div class="col-md-6 input-wrap">
              <label for="dob" class="form-label"><strong>Date of Birth</strong></label>
              <input type="date" class="input-field" id="dob" name="dob" required>
            </div>

            <!-- CNIC -->
            <div class="col-md-6 input-wrap">
              <label for="cnic" class="form-label"><strong>CNIC</strong></label>
              <input type="text" class="input-field" id="cnic" name="cnic" placeholder="Enter CNIC" required>
            </div>

            <!-- Qualification -->
            <div class="col-md-6 input-wrap">
              <label for="qualification" class="form-label"><strong>Qualification</strong></label>
              <input type="text" class="input-field" id="qualification" name="qualification" placeholder="Enter qualification" required>
            </div>

            <!-- Date of Appointment -->
            <div class="col-md-6 input-wrap">
              <label for="appointment_date" class="form-label"><strong>Date of Appointment</strong></label>
              <input type="date" class="input-field" id="appointment_date" name="appointment_date" required>
            </div>

            <!-- Year of Experience -->
            <div class="col-md-6 input-wrap">
              <label for="experience" class="form-label"><strong>Year of Experience</strong></label>
              <input type="text" class="input-field" id="experience" name="experience" placeholder="Enter years of experience" required>
            </div>

            <!-- Registration Number -->
            <div class="col-md-6 input-wrap">
              <label for="registration_number" class="form-label"><strong>Registration Number</strong></label>
              <input type="text" class="input-field" id="registration_number" name="registration_number" placeholder="Enter registration number" required>
            </div>

            <!-- Contact -->
            <div class="col-md-6 input-wrap">
              <label for="contact" class="form-label"><strong>Contact</strong></label>
              <input type="text" class="input-field" id="contact" name="contact" placeholder="Enter contact number" required>
            </div>

            <!-- Upload Photo -->
            <div class="col-md-6 input-wrap">
              <label for="photo" class="form-label"><strong>Upload Photo</strong></label>
              <input type="file" class="input-field" id="photo" name="photo" accept="image/*" onchange="previewImage(event)" required>
            </div>

            <!-- Image Preview -->
            <div class="col-md-6">
              <label for="photoPreview" class="form-label"><strong>Photo Preview</strong></label>
              <img id="photoPreview" src="images/NoGender.png" alt="Photo Preview" class="img-thumbnail" style="display: block; width: 100px;">
            </div>


            <!-- Action Buttons -->
            <div class="col-12 d-flex justify-content-end gap-2 mt-3" style="justify-content:center !important;">
              <button type="submit" class="btn btn-primary" id="updateBtn">Update Record</button>
              <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
              <button type="button" class="btn btn-danger" id="deleteBtn">Delete</button>
            </div>

          </div>
        </form>

      </div>
    </div>

  </div>
</main>
