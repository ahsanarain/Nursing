<main class="content py-4">
  <div class="container" id="dynamic-content">

    <!-- Back Button -->
    <div class="mb-4">
      <a href="#" onclick="Route('Users/staff-account-information.html', 'content');" class="btn btn-primary">
        <i class="bi bi-arrow-left"></i>
      </a>
    </div>

    <h3 class="card-title fw-bold fs-4 mb-3">Update Staff</h3>
    <hr class="my-4">

    <div class="card shadow-sm question-card">
      <div class="card-body">

        <!-- Current Status -->
        <h4>Current Status: <span><strong>Active</strong></span></h4>

        <!-- Update Staff Form -->
        <form id="updateStaffForm" action="" onsubmit="return AddForm();" method="post">
          <div class="row g-3">

            <!-- Update Status -->
            <div class="col-md-6">
              <div class="form-check">
                <input type="radio" class="form-check-input" id="deactiveStatus" name="status" value="Deactive" required>
                <label for="deactiveStatus" class="form-check-label"><strong>Update Status as (Deactive)</strong></label>
              </div>
            </div>

            <!-- Image Preview -->
            <div class="col-md-6">
              <label for="photoPreview" class="form-label"><strong>Photo Preview</strong></label>
              <img id="photoPreview" src="images/NoGender.png" alt="Photo Preview" class="img-thumbnail" style="display: block; width: 100px;">
            </div>

            <!-- Action Buttons -->
            <div class="col-12 d-flex justify-content-end gap-2 mt-3">
              <button type="submit" class="btn btn-primary" id="updateBtn">Update</button>
              <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
            </div>

          </div>
        </form>

      </div>
    </div>

  </div>
</main>
