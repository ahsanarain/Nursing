    <div class="card shadow-sm mb-4 profile-card card-body"><h3 class="card-title fw-bold fs-4" style="text-align: center;margin-bottom: 0;">Add Courses / Program</h3></div>

    <div class="card shadow-sm question-card">
      <div class="card-body">

        <!-- Add Course Form -->
        <form id="addCourseForm" action="" onsubmit="return AddForm();" method="post">
          <div class="row g-3">

            <!-- Category -->
            <div class="col-md-6 input-wrap">
              <label for="category" class="form-label"><strong>Category</strong></label>
              <input type="text" class="input-field" id="category" name="category" placeholder="Enter category" required>
            </div>

            <!-- Course / Program -->
            <div class="col-md-6 input-wrap">
              <label for="courseProgram" class="form-label"><strong>Course / Program</strong></label>
              <input type="text" class="input-field" id="courseProgram" name="courseProgram" placeholder="Enter course/program" required>
            </div>

            <!-- Introduction -->
            <div class="col-md-6 input-wrap">
              <label for="introduction" class="form-label"><strong>Introduction (Separate by ;)</strong></label>
              <input type="text" class="input-field" id="introduction" name="introduction" placeholder="Enter introduction" required>
            </div>

            <!-- Criteria -->
            <div class="col-md-6 input-wrap">
              <label for="criteria" class="form-label"><strong>Criteria (Separate by ;)</strong></label>
              <input type="text" class="input-field" id="criteria" name="criteria" placeholder="Enter criteria" required>
            </div>

            <!-- Action Buttons -->
            <div class="col-12 d-flex justify-content-end gap-2 mt-3" style="justify-content:center !important;">
              <button type="submit" class="btn btn-primary" id="addCourseBtn">Add Course</button>
              <button type="button" class="btn btn-secondary" id="closeBtn">Cancel</button>
            </div>

          </div>
        </form>

      </div>
    </div>
