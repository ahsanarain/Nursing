<main class="content px-3 py-4">
  <div class="container" id="dynamic-content">

    <!-- Back Button -->
    <div class="mb-4">
      <a href="#" onclick="Route('Files/upload-assignment.html', 'content');" class="btn btn-primary">
        <i class="bi bi-arrow-left"></i>
      </a>
    </div>

    <h3 class="card-title mb-4">Upload Assignment</h3>
    <hr class="my-4">

    <!-- Lecture Registration Section -->
    <div class="card shadow-sm mb-4 registration-card">
      <div class="card-body">

        <form class="row g-3" action="" onsubmit="return AddForm();" method="post">

          <!-- Letter ID -->
          <div class="col-md-6">
            <label for="letterId" class="form-label">Teacher ID</label>
            <input type="text" class="form-control" id="letterId" name="letterId" required>
          </div>

          <!-- Submit Button -->
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Add</button>
            <button type="submit" class="btn btn-danger">Close</button>
          </div>

        </form>
      </div>
    </div>

  </div>
</main>
