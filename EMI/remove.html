<main class="content px-3 py-4">
  <div class="container" id="dynamic-content">
    <!-- Expenses Section -->
    <div class="mb-3">
      <h3 class="fw-bold fs-4 mb-4 ">Remove EMI Number</h3>
      <hr class="my-4">

      <!-- Edit Transaction Section -->
      <div class="row">
        <div class="col-12">
          <!-- Student Registration Section -->
          <div class="card shadow-sm mb-4">
            <div class="card-body">
              <form class="row g-3" action="" onsubmit="return AddForm();" method="post">
                <!-- CNIC Input -->
                <div class="col-md-6">
                  <label for="cnic" class="form-label fw-semibold">CNIC</label>
                  <input type="text" id="cnic" name="cnic" class="form-control" placeholder="Enter CNIC">
                </div>

                <!-- Remove EMI Button -->
                <div class="col-md-6 d-flex align-items-end">
                  <button type="submit" class="btn btn-primary w-100">Remove EMI</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</main>
