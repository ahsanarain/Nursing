<main class="content px-3 py-4">
  <div class="container" id="dynamic-content">
    <!-- Library Management System Section -->
    <div class="mb-3">
      <h3 class="fw-bold fs-4 mb-4 ">Student Report</h3>
      <hr class="my-4">

      <!-- Form Section -->
      <div class="row justify-content-center">
        <div class="col-lg-12">

          <div class="card shadow-sm mb-4 registration-card">
            <div class="card-body">

              <form class="row g-3" action="" onsubmit="return AddForm();" method="post">

                <!-- Course Select -->
                <div class="col-md-6 col-lg-4">
                  <label for="student-name" class="form-label">Student Name</label>
                  <select class="form-select" id="student-name" name="student-name">
                    <option selected disabled> Please Select Student Name</option>
                    <option value="student-name1">student-name 1</option>
                    <option value="student-name2">student-name 2</option>
                    <option value="student-name3">student-name 3</option>
                  </select>
                </div>

                <!-- Semester Select -->
                <div class="col-md-6 col-lg-4">
                  <label for="select-faculty" class="form-label">Select Select Faculty</label>
                  <select class="form-select" id="select-faculty" name="select-faculty">
                    <option selected disabled>Please Select Faculty</option>
                    <option value="select-faculty1">select-faculty 1</option>
                    <option value="select-faculty2">select-faculty 2</option>
                    <option value="select-faculty3">select-faculty 3</option>
                  </select>
                </div>



                <!-- Semester Select -->
                <div class="col-md-6 col-lg-4">
                  <label for="select-date" class="form-label">Select  Date</label>
                  <select class="form-select" id="select-date" name="select-date">
                    <option selected disabled>Please Select Date</option>
                    <option value="select-date1">select-date 1</option>
                    <option value="select-date2">select-date 2</option>
                    <option value="select-date3">select-date 3</option>
                  </select>
                </div>



                <!-- Upload Button -->
                <div class="col-md-6 col-lg-4 d-flex align-items-end">
                  <button type="submit" class="btn btn-primary w-100">Get Result</button>
                </div>

              </form>


            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</main>
