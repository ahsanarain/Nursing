
    <!-- Back Button -->
    <div class="mb-4" style="text-align: right;">
      <a href="javascript: void(0)" onclick="Route('QuestionBank/generate-question.html', 'content');" class="btn btn-primary" >
        <i class="fa-solid fa-arrow-left"></i>
      </a>
    </div>

    <div class="card shadow-sm mb-4 profile-card card-body"><h3 class="card-title fw-bold fs-4" style="text-align: center;margin-bottom: 0;">Edit Question</h3></div>

    <div class="card shadow-sm question-card">
      <div class="card-body">

        <form action="" onsubmit="return AddForm();" method="post">
          <!-- Question Number and Question Text -->
          <div class="mb-3 input-wrap">
            <label for="question" class="form-label">Question No. 3</label>
            <textarea class="input-field" id="question" rows="3" placeholder="Write your question here..."></textarea>
          </div>

          <!-- Options A-D -->
          <div class="row g-3">
            <div class="col-md-6 input-wrap">
              <label for="optionA" class="form-label">A.</label>
              <input type="text" class="input-field" id="optionA" placeholder="Option A">
            </div>
            <div class="col-md-6 input-wrap">
              <label for="optionB" class="form-label">B.</label>
              <input type="text" class="input-field" id="optionB" placeholder="Option B">
            </div>
            <div class="col-md-6 input-wrap">
              <label for="optionC" class="form-label">C.</label>
              <input type="text" class="input-field" id="optionC" placeholder="Option C">
            </div>
            <div class="col-md-6 input-wrap">
              <label for="optionD" class="form-label">D.</label>
              <input type="text" class="input-field" id="optionD" placeholder="Option D">
            </div>
          </div>

          <!-- Correct Answer -->
          <div class="my-3 input-wrap">
            <label for="correct-answer" class="form-label">Correct Answer</label>
            <select class="input-field" id="correct-answer">
              <option selected disabled>Please Select</option>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">D</option>
            </select>
          </div>

          <!-- Additional Fields: Level, Reference, Program, etc. -->
          <div class="row g-3">
            <div class="col-md-6 col-lg-4 input-wrap">
              <label for="level" class="form-label">Level</label>
              <select class="input-field" id="level">
                <option selected disabled>Please Select</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
              </select>
            </div>
            <div class="col-md-6 col-lg-4 input-wrap">
              <label for="reference" class="form-label">Reference</label>
              <select class="input-field" id="reference">
                <option selected disabled>Please Select</option>
                <option value="book1">Book 1</option>
                <option value="book2">Book 2</option>
              </select>
            </div>
            <div class="col-md-6 col-lg-4 input-wrap">
              <label for="program" class="form-label">Program / Course</label>
              <select class="input-field" id="program">
                <option selected disabled>Please Select</option>
                <option value="program1">Program 1</option>
                <option value="program2">Program 2</option>
              </select>
            </div>
            <div class="col-md-6 col-lg-4 input-wrap">
              <label for="semester" class="form-label">Semester</label>
              <select class="input-field" id="semester">
                <option selected disabled>Please Select</option>
                <option value="program1">Program 1</option>
                <option value="program2">Program 2</option>
              </select>
            </div>
            <div class="col-md-6 col-lg-4 input-wrap">
              <label for="subject" class="form-label">Subject</label>
              <select class="input-field" id="subject">
                <option selected disabled>Please Select</option>
                <option value="program1">Program 1</option>
                <option value="program2">Program 2</option>
              </select>
            </div>
            <div class="col-md-6 col-lg-4 input-wrap">
              <label for="unit" class="form-label">Unit Name</label>
              <select class="input-field" id="unit">
                <option selected disabled>Please Select</option>
                <option value="program1">Program 1</option>
                <option value="program2">Program 2</option>
              </select>
            </div>
          </div>

          <!-- Buttons -->
          <div class="mt-4 d-flex justify-content-center">
            <button type="button" class="btn btn-primary me-2">Update Question</button>

          </div>
        </form>
      </div>
    </div>
