<main class="content px-3 py-4">
  <div class="container mt-5" id="dynamic-content">

    <!-- Back Button -->
    <div class="mb-4">
      <a href="#" onclick="Route('QuestionBank/generate-question.html', 'content');" class="btn btn-primary" >
        <i class="fa-solid fa-arrow-left"></i>
      </a>
    </div>

    <h3 class="card-title fw-bold fs-4 mb-3">Edit Question</h3>
    <hr class="my-4">

    <div class="card shadow-sm question-card">
      <div class="card-body">

        <form action="" onsubmit="return AddForm();" method="post">
          <!-- Question Number and Question Text -->
          <div class="mb-3">
            <label for="question" class="form-label">Question No. 3</label>
            <textarea class="form-control" id="question" rows="3" placeholder="Write your question here..."></textarea>
          </div>

          <!-- Options A-D -->
          <div class="row g-3">
            <div class="col-md-6">
              <label for="optionA" class="form-label">A.</label>
              <input type="text" class="form-control" id="optionA" placeholder="Option A">
            </div>
            <div class="col-md-6">
              <label for="optionB" class="form-label">B.</label>
              <input type="text" class="form-control" id="optionB" placeholder="Option B">
            </div>
            <div class="col-md-6">
              <label for="optionC" class="form-label">C.</label>
              <input type="text" class="form-control" id="optionC" placeholder="Option C">
            </div>
            <div class="col-md-6">
              <label for="optionD" class="form-label">D.</label>
              <input type="text" class="form-control" id="optionD" placeholder="Option D">
            </div>
          </div>

          <!-- Correct Answer -->
          <div class="my-3">
            <label for="correct-answer" class="form-label">Correct Answer</label>
            <select class="form-select" id="correct-answer">
              <option selected disabled>Please Select</option>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">D</option>
            </select>
          </div>

          <!-- Additional Fields: Level, Reference, Program, etc. -->
          <div class="row g-3">
            <div class="col-md-6 col-lg-4">
              <label for="level" class="form-label">Level</label>
              <select class="form-select" id="level">
                <option selected disabled>Please Select</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
              </select>
            </div>
            <div class="col-md-6 col-lg-4">
              <label for="reference" class="form-label">Reference</label>
              <select class="form-select" id="reference">
                <option selected disabled>Please Select</option>
                <option value="book1">Book 1</option>
                <option value="book2">Book 2</option>
              </select>
            </div>
            <div class="col-md-6 col-lg-4">
              <label for="program" class="form-label">Program / Course</label>
              <select class="form-select" id="program">
                <option selected disabled>Please Select</option>
                <option value="program1">Program 1</option>
                <option value="program2">Program 2</option>
              </select>
            </div>
            <div class="col-md-6 col-lg-4">
              <label for="semester" class="form-label">Semester</label>
              <select class="form-select" id="semester">
                <option selected disabled>Please Select</option>
                <option value="program1">Program 1</option>
                <option value="program2">Program 2</option>
              </select>
            </div>
            <div class="col-md-6 col-lg-4">
              <label for="subject" class="form-label">Subject</label>
              <select class="form-select" id="subject">
                <option selected disabled>Please Select</option>
                <option value="program1">Program 1</option>
                <option value="program2">Program 2</option>
              </select>
            </div>
            <div class="col-md-6 col-lg-4">
              <label for="unit" class="form-label">Unit Name</label>
              <select class="form-select" id="unit">
                <option selected disabled>Please Select</option>
                <option value="program1">Program 1</option>
                <option value="program2">Program 2</option>
              </select>
            </div>
          </div>

          <!-- Buttons -->
          <div class="mt-4 d-flex justify-content-end">
            <button type="button" class="btn btn-primary me-2">Update Question</button>

          </div>
        </form>
      </div>
    </div>
  </div>

</main>
