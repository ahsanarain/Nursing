<main class="content px-3 py-4">
  <div class="container" id="dynamic-content">
    <!-- Fees Section -->
    <div class="mb-3">
      <h3 class="fw-bold fs-4 mb-3">Set Header</h3>

      <hr class="my-4">

      <div class="row">
        <div class="col-12">


          <div class="card shadow-sm mb-4 registration-card">
            <div class="card-body">


              <form class="row g-4" action="" onsubmit="return AddForm();" method="post">
                <!-- Subject Select -->
                <div class="col-md-6 col-lg-4">
                  <label for="subject" class="form-label">Subject</label>
                  <select class="form-select" id="subject" name="subject" required>
                    <option selected disabled>Please Select Subject</option>
                    <option value="subject1">Subject 1</option>
                    <option value="subject2">Subject 2</option>
                    <option value="subject3">Subject 3</option>
                  </select>
                </div>

                <!-- Semester Select -->
                <div class="col-md-6 col-lg-4">
                  <label for="semester" class="form-label">Semester</label>
                  <select class="form-select" id="semester" name="semester" required>
                    <option selected disabled>Please Select Semester</option>
                    <option value="semester1">Semester 1</option>
                    <option value="semester2">Semester 2</option>
                    <option value="semester3">Semester 3</option>
                  </select>
                </div>

                <!-- Session Select -->
                <div class="col-md-6 col-lg-4">
                  <label for="session" class="form-label">Session</label>
                  <select class="form-select" id="session" name="session" required>
                    <option selected disabled>Please Select Session</option>
                    <option value="session1">Session 1</option>
                    <option value="session2">Session 2</option>
                    <option value="session3">Session 3</option>
                  </select>
                </div>

                <!-- Date Input -->
                <div class="col-md-6 col-lg-4">
                  <label for="date" class="form-label">Date</label>
                  <input type="date" class="form-control" id="date" required>
                </div>

                <!-- Exam Type Select -->
                <div class="col-md-6 col-lg-4">
                  <label for="exam-type" class="form-label">Exam Type</label>
                  <select class="form-select" id="exam-type" name="exam-type" required>
                    <option selected disabled>Please Select Exam Type</option>
                    <option value="exam-type1">Exam Type 1</option>
                    <option value="exam-type2">Exam Type 2</option>
                    <option value="exam-type3">Exam Type 3</option>
                  </select>
                </div>

                <!-- Total Marks Select -->
                <div class="col-md-6 col-lg-4">
                  <label for="total-marks" class="form-label">Total Marks</label>
                  <select class="form-select" id="total-marks" name="total-marks" required>
                    <option selected disabled>Please Select Total Marks</option>
                    <option value="total-marks1">Total Marks 1</option>
                    <option value="total-marks2">Total Marks 2</option>
                    <option value="total-marks3">Total Marks 3</option>
                  </select>
                </div>

                <!-- Paper Time Select -->
                <div class="col-md-6 col-lg-4">
                  <label for="paper-time" class="form-label">Paper Time</label>
                  <select class="form-select" id="paper-time" name="paper-time" required>
                    <option selected disabled>Please Select Paper Time</option>
                    <option value="paper-time1">Paper Time 1</option>
                    <option value="paper-time2">Paper Time 2</option>
                    <option value="paper-time3">Paper Time 3</option>
                  </select>
                </div>

                <!-- Passing Marks Select -->
                <div class="col-md-6 col-lg-4">
                  <label for="passing-marks" class="form-label">Passing Marks</label>
                  <select class="form-select" id="passing-marks" name="passing-marks" required>
                    <option selected disabled>Please Select Passing Marks</option>
                    <option value="passing-marks1">Passing Marks 1</option>
                    <option value="passing-marks2">Passing Marks 2</option>
                    <option value="passing-marks3">Passing Marks 3</option>
                  </select>
                </div>

                <!-- Total Question Select -->
                <div class="col-md-6 col-lg-4">
                  <label for="total-question" class="form-label">Total Question</label>
                  <select class="form-select" id="total-question" name="total-question" required>
                    <option selected disabled>Please Select Total Question</option>
                    <option value="total-question1">Total Question 1</option>
                    <option value="total-question2">Total Question 2</option>
                    <option value="total-question3">Total Question 3</option>
                  </select>
                </div>

                <!-- Faculty Name Select -->
                <div class="col-md-6 col-lg-4">
                  <label for="faculty-name" class="form-label">Faculty Name</label>
                  <select class="form-select" id="faculty-name" name="faculty-name" required>
                    <option selected disabled>Please Select Faculty Name</option>
                    <option value="faculty-name1">Faculty Name 1</option>
                    <option value="faculty-name2">Faculty Name 2</option>
                    <option value="faculty-name3">Faculty Name 3</option>
                  </select>
                </div>

                <!-- Submit Button -->
                <div class="col-12 col-lg-4 d-flex align-items-end">
                  <button type="submit" class="btn btn-primary w-100">Update Header</button>
                </div>
              </form>

            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</main>
