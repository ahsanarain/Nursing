    <div class="mb-4" style="text-align: right;">
      <a href="javascript: void(0)" onclick="Route('Finance/income.html', 'content');" class="btn btn-primary">
        <i class="fa-solid fa-arrow-left"></i>
      </a>

    <div class="row card shadow-sm mb-4 profile-card card-body"><h3 class="card-title fw-bold fs-4" style="text-align: center;margin-bottom: 0;">Add Income</h3></div>

    <div class="card shadow-sm question-card">
      <div class="card-body">

        <h4><span><strong>Ameer Ali</strong></span></h4>
        <hr class="my-4">

        <!-- Add Income Form -->
        <form id="addIncomeForm" action="" onsubmit="return AddForm();" method="post">
          <div class="row g-3">

            <!-- Payment Mode -->
            <div class="col-md-6 input-wrap">
              <label for="paymentMode" class="form-label"><strong>Payment Mode</strong></label>
              <select class="input-field" id="paymentMode" name="paymentMode" required>
                <option selected disabled>Select Payment Mode</option>
                <option value="Cash">Cash</option>
                <option value="Card">Card</option>
                <option value="Bank Transfer">Bank Transfer</option>
              </select>
            </div>

            <!-- Pay Date -->
            <div class="col-md-6 input-wrap">
              <label for="date" class="form-label"><strong>Date</strong></label>
              <input type="date" class="input-field" id="date" name="date" required>
            </div>

            <!-- Bill No -->
            <div class="col-md-6 input-wrap">
              <label for="billNo" class="form-label"><strong>Bill No</strong></label>
              <input type="text" class="input-field" id="billNo" name="billNo" placeholder="E.g. 2023-09-22" required>
            </div>

            <!-- Description -->
            <div class="col-md-6 input-wrap">
              <label for="description" class="form-label"><strong>Description</strong></label>
              <textarea class="input-field" id="description" name="description" placeholder="Enter description" rows="1" required></textarea>
            </div>

            <!-- Cost -->
            <div class="col-md-6 input-wrap">
              <label for="cost" class="form-label"><strong>Cost</strong></label>
              <input type="text" class="input-field" id="cost" name="cost" placeholder="Enter cost" required>
            </div>

            <!-- Action Buttons -->
            <div class="col-12 d-flex justify-content-end gap-2 mt-3" style="justify-content:center !important;">
              <button type="submit" class="btn btn-primary" id="addBillBtn">Add Income</button>
              <button type="button" class="btn btn-secondary" id="closeBtn">Close</button>
            </div>

          </div>
        </form>

      </div>
    </div>
